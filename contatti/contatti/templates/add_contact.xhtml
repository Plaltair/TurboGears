<html>
<head>
    <title>Aggiungi contatto</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark justify-content-between" style="background-color: #0BAB64;">
        <div>
            <a class="navbar-brand" href="/contacts">Contacts</a>
        </div>
        <a href="/logout_handler"><button class="btn btn-danger">Logout</button></a>
    </nav>

    <div class="container">
        <br></br><h1 align="center">Aggiungi contatto</h1><br></br>
        <form action="/add_contact" method="post">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nome" required="required"/>
            </div>
            <div class="form-group">
                <label for="number">Numero</label>
                <input type="text" class="form-control" id="number" name="number" placeholder="Numero" pattern="[0-9]{*}" required="required"/>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Aggiungi</button>
        </form>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
